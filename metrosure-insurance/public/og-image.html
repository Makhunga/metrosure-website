<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1200, height=630">
  <title>Metrosure Insurance Brokers - OG Image</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary: #BF0603;
      --primary-dark: #8a0402;
      --cream: #FAF8F5;
      --charcoal: #1a1a1a;
    }

    body {
      width: 1200px;
      height: 630px;
      overflow: hidden;
      font-family: 'Manrope', sans-serif;
    }

    .og-container {
      width: 1200px;
      height: 630px;
      background: var(--charcoal);
      position: relative;
      display: flex;
      overflow: hidden;
    }

    /* Geometric background elements */
    .bg-pattern {
      position: absolute;
      inset: 0;
      opacity: 0.03;
      background-image:
        linear-gradient(90deg, var(--cream) 1px, transparent 1px),
        linear-gradient(var(--cream) 1px, transparent 1px);
      background-size: 60px 60px;
    }

    /* Dynamic angular shapes */
    .shape-1 {
      position: absolute;
      top: -100px;
      right: -50px;
      width: 500px;
      height: 500px;
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      transform: rotate(45deg);
      opacity: 0.95;
    }

    .shape-2 {
      position: absolute;
      bottom: -200px;
      right: 150px;
      width: 400px;
      height: 400px;
      background: linear-gradient(135deg, var(--primary-dark) 0%, #5a0201 100%);
      transform: rotate(45deg);
      opacity: 0.7;
    }

    .shape-3 {
      position: absolute;
      top: 50%;
      right: 280px;
      width: 200px;
      height: 200px;
      border: 2px solid rgba(191, 6, 3, 0.3);
      transform: translateY(-50%) rotate(45deg);
    }

    /* Content area */
    .content {
      position: relative;
      z-index: 10;
      padding: 80px;
      padding-left: 100px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 100%;
      max-width: 750px;
    }

    /* Logo */
    .logo {
      width: 280px;
      height: auto;
      margin-bottom: 12px;
    }

    .company-subtitle {
      font-family: 'Manrope', sans-serif;
      font-size: 18px;
      font-weight: 600;
      color: rgba(250, 248, 245, 0.6);
      text-transform: uppercase;
      letter-spacing: 4px;
      margin-bottom: 32px;
    }

    /* Typography - All Sans Serif */
    .tagline {
      font-family: 'Manrope', sans-serif;
      font-size: 42px;
      font-weight: 700;
      color: var(--cream);
      margin-bottom: 48px;
      line-height: 1.2;
    }

    .tagline-highlight {
      color: var(--primary);
    }

    /* Footer info */
    .footer-info {
      display: flex;
      align-items: center;
      gap: 24px;
    }

    .fsp-badge {
      display: flex;
      align-items: center;
      gap: 10px;
      background: rgba(250, 248, 245, 0.08);
      padding: 12px 20px;
      border-radius: 6px;
      border: 1px solid rgba(250, 248, 245, 0.1);
    }

    .fsp-icon {
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .fsp-icon svg {
      width: 20px;
      height: 20px;
      fill: var(--primary);
    }

    .fsp-text {
      font-size: 14px;
      font-weight: 600;
      color: rgba(250, 248, 245, 0.7);
    }

    .fsp-number {
      color: var(--cream);
      font-weight: 800;
    }

    .location {
      font-size: 14px;
      color: rgba(250, 248, 245, 0.5);
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .location svg {
      width: 16px;
      height: 16px;
      fill: rgba(250, 248, 245, 0.5);
    }

    /* Decorative corner elements */
    .corner {
      position: absolute;
      width: 40px;
      height: 40px;
      border: 2px solid rgba(250, 248, 245, 0.1);
    }

    .corner-tl {
      top: 40px;
      left: 40px;
      border-right: none;
      border-bottom: none;
    }

    .corner-br {
      bottom: 40px;
      right: 40px;
      border-left: none;
      border-top: none;
    }

    /* Glowing orb effect */
    .glow {
      position: absolute;
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, rgba(191, 6, 3, 0.3) 0%, transparent 70%);
      border-radius: 50%;
      top: 50%;
      right: 200px;
      transform: translateY(-50%);
      filter: blur(60px);
    }
  </style>
</head>
<body>
  <div class="og-container">
    <!-- Background elements -->
    <div class="bg-pattern"></div>
    <div class="glow"></div>

    <!-- Geometric shapes -->
    <div class="shape-1"></div>
    <div class="shape-2"></div>
    <div class="shape-3"></div>

    <!-- Corner decorations -->
    <div class="corner corner-tl"></div>
    <div class="corner corner-br"></div>

    <!-- Main content -->
    <div class="content">
      <!-- Logo image -->
      <img src="images/logo-white.png" alt="Metrosure" class="logo">
      <p class="company-subtitle">Insurance Brokers</p>

      <p class="tagline">Taking You <span class="tagline-highlight">to the Future</span></p>

      <div class="footer-info">
        <div class="fsp-badge">
          <div class="fsp-icon">
            <svg viewBox="0 0 24 24">
              <path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm0 10.99h7c-.53 4.12-3.28 7.79-7 8.94V12H5V6.3l7-3.11v8.8z"/>
            </svg>
          </div>
          <span class="fsp-text">Authorised <span class="fsp-number">FSP 47089</span></span>
        </div>

        <div class="location">
          <svg viewBox="0 0 24 24">
            <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/>
          </svg>
          South Africa
        </div>
      </div>
    </div>
  </div>
</body>
</html>
